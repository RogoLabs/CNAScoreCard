        <h1>Browse CVE Numbering Authorities (CNAs)</h1>
        <p class="description">Browse individual CNA (CVE Numbering Authority) pages to see detailed scoring breakdowns, recent CVEs, and performance metrics.</p>
        
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search CNAs...">

        <div id="loading">Loading CNA data...</div>
