<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Detail - CNA ScoreCard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modern header styling - professional clean design */
        .cna-header {
            background: #ffffff;
            color: #2c3e50;
            padding: 4rem 0;
            margin-bottom: 3rem;
            text-align: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e8ecf1;
        }

        .cna-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .cna-info h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .cna-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .cna-stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            flex-wrap: wrap;
        }

        .main-score-card {
            background: #f8f9fa;
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            min-width: 250px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8ecf1;
        }

        .score-display {
            font-size: 4.5rem;
            font-weight: 200;
            line-height: 1;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .score-percentile {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .header-stats {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
            background: #f8f9fa;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            min-width: 150px;
            border: 1px solid #e8ecf1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 200;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .score-breakdown-header {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #e8ecf1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .breakdown-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            text-align: left;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e8ecf1;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-label {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .breakdown-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* CVE Cards Grid Layout - matching main page design */
        .cve-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            padding: 0 1rem;
        }

        .cve-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e8ecf1;
            position: relative;
            min-height: 320px;
        }

        .cve-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced percentile-based coloring */
        .cve-card.percentile-top {
            border-left: 6px solid #4CAF50;
            background: linear-gradient(135deg, #ffffff 0%, #f8fff8 100%);
        }

        .cve-card.percentile-upper {
            border-left: 6px solid #2196F3;
            background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
        }

        .cve-card.percentile-lower {
            border-left: 6px solid #FF9800;
            background: linear-gradient(135deg, #ffffff 0%, #fffaf8 100%);
        }

        .cve-card.percentile-bottom {
            border-left: 6px solid #f44336;
            background: linear-gradient(135deg, #ffffff 0%, #fff8f8 100%);
        }

        .cve-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .cve-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            flex: 1;
            letter-spacing: 0.5px;
        }

        .cve-name a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .cve-name a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .cve-score-container {
            text-align: right;
            margin-left: 1.5rem;
        }

        .cve-score {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            display: block;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .cve-score::after {
            content: '/100';
            font-size: 1rem;
            color: #6c757d;
            font-weight: 400;
        }

        .cve-details {
            margin-top: 1.5rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f8f9fa;
            transition: background-color 0.2s ease;
        }

        .detail-item:hover {
            background-color: rgba(102, 126, 234, 0.02);
            margin: 0 -1rem;
            padding-left: 1rem;
            padding-right: 1rem;
            border-radius: 8px;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-item .label {
            font-size: 0.95rem;
            color: #6c757d;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .detail-item .value {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1rem;
            background: #f8f9fa;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            min-width: 50px;
            text-align: center;
        }

        /* Score-based value coloring */
        .detail-item .value.high-score {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .detail-item .value.medium-score {
            background: #e3f2fd;
            color: #1565c0;
        }

        .detail-item .value.low-score {
            background: #fff3e0;
            color: #ef6c00;
        }

        .detail-item .value.zero-score {
            background: #ffebee;
            color: #c62828;
        }

        /* Section header styling */
        .section-header {
            margin: 3rem 0 2rem 0;
            text-align: center;
        }

        .section-header h2 {
            font-size: 2rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .controls input, .controls select {
            padding: 0.75rem 1rem;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .controls input:focus, .controls select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Section header styling */
        .section-header {
            margin: 3rem 0 2rem 0;
            text-align: center;
        }

        .section-header h2 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .controls input, .controls select {
            padding: 0.75rem 1.25rem;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 0.95rem;
            background: white;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .controls input:focus, .controls select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Loading state */
        #loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: #6c757d;
        }

        /* Breadcrumb styling - modern professional design */
        .breadcrumb {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            border: 1px solid #e8ecf1;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.05);
        }

        .breadcrumb a:hover {
            color: #5a6fd8;
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(-2px);
        }

        .breadcrumb a::before {
            content: '‚Üê';
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cve-cards {
                grid-template-columns: 1fr;
            }
            
            .cna-stats-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .header-stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .cna-info h1 {
                font-size: 3rem;
            }
            
            .score-display {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">
            <a href="../index.html">Back to Home</a>
        </nav>
        
        <div id="loading">Loading CNA data...</div>
        
        <!-- CNA Header Section -->
        <div id="cnaHeader" class="cna-header" style="display: none;">
            <div class="container">
                <h1 id="cnaTitle">CNA Details</h1>
                <div class="cna-subtitle">Enhanced Aggregate Scoring (EAS) Analysis</div>
                <div id="cnaStats" class="cna-stats-container"></div>
            </div>
        </div>
        
        <!-- CVE Filters and Cards -->
        <div class="section-header" id="cveSection" style="display: none;">
            <h2>Recent CVE Scores</h2>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search CVEs..." style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-right: 1rem;">
                <select id="sortSelect" style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="score">Sort by EAS Score</option>
                    <option value="cveId">Sort by CVE ID</option>
                </select>
            </div>
        </div>
        
        <div id="cveCards" class="cve-cards"></div>
    </div>
    
    <script>
        // Define CNA_NAME and SAFE_FILENAME for the script
        const urlParams = new URLSearchParams(window.location.search);
        const CNA_NAME = urlParams.get('cna') || 'adobe';
        const SAFE_FILENAME = CNA_NAME.replace(/[^a-zA-Z0-9\s\-_]/g, '').trim().replace(/\s+/g, '_');
    </script>
    <script src="cna-script.js"></script>
</body>
</html>
