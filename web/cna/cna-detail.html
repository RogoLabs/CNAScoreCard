<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Detail - CNA ScoreCard</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="../index.html">üè† Back to Home</a>
        </div>
        
        <div id="loading">Loading CNA data...</div>
        
        <!-- CNA Header Section -->
        <div id="cnaHeader" class="intro-section" style="display: none;">
            <h1 id="cnaTitle"></h1>
            <div id="cnaStats"></div>
        </div>
        
        <!-- CVE Filters and Cards -->
        <div id="cveSection" style="display: none;">
            <h2>Recent CVE Scores</h2>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search CVEs...">
                <select id="sortSelect">
                    <option value="score">Sort by EAS Score</option>
                    <option value="cveId">Sort by CVE ID</option>
                </select>
            </div>
        </div>
        
        <div id="cveCards" class="cve-cards"></div>
    </div>
    
    <script>
        // Define CNA_NAME and SAFE_FILENAME for the script
        const urlParams = new URLSearchParams(window.location.search);
        const CNA_NAME = urlParams.get('cna') || 'adobe';
        const SAFE_FILENAME = CNA_NAME.replace(/[^a-zA-Z0-9\s\-_]/g, '').trim().replace(/\s+/g, '_');
    </script>
    <script src="cna-script.js"></script>
</body>
</html>
