<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Detail - CNA ScoreCard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header styling to match main page */
        .cna-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .cna-info h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .cna-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .cna-stats-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .main-score-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 200px;
        }

        .score-display {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .score-percentile {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .score-breakdown-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            margin-top: 1rem;
        }

        .breakdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            text-align: left;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .breakdown-value {
            font-weight: 600;
        }

        /* CVE Cards Grid Layout */
        .cve-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .cve-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e6ed;
            position: relative;
        }

        .cve-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Percentile-based coloring */
        .cve-card.percentile-top {
            border-left: 4px solid #4CAF50;
        }

        .cve-card.percentile-upper {
            border-left: 4px solid #2196F3;
        }

        .cve-card.percentile-lower {
            border-left: 4px solid #FF9800;
        }

        .cve-card.percentile-bottom {
            border-left: 4px solid #f44336;
        }

        .cve-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e6ed;
        }

        .cve-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
            flex: 1;
        }

        .cve-name a {
            color: #667eea;
            text-decoration: none;
        }

        .cve-name a:hover {
            text-decoration: underline;
        }

        .cve-score-container {
            text-align: right;
            margin-left: 1rem;
        }

        .cve-score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            display: block;
        }

        .cve-details {
            margin-top: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.4rem 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-item .label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 500;
        }

        .detail-item .value {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        /* Section header styling */
        .section-header {
            margin: 3rem 0 2rem 0;
            text-align: center;
        }

        .section-header h2 {
            font-size: 2rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .controls input, .controls select {
            padding: 0.75rem 1rem;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .controls input:focus, .controls select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cve-cards {
                grid-template-columns: 1fr;
            }
            
            .cna-stats-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .header-stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">
            <a href="index.html">‚Üê Back to Home</a>
        </nav>
        
        <div id="loading">Loading CNA data...</div>
        
        <!-- CNA Header Section -->
        <div id="cnaHeader" class="cna-header" style="display: none;">
            <div class="container">
                <h1 id="cnaTitle">CNA Details</h1>
                <div class="cna-subtitle">Enhanced Aggregate Scoring (EAS) Analysis</div>
                <div id="cnaStats" class="cna-stats-container"></div>
            </div>
        </div>
        
        <!-- CVE Filters and Cards -->
        <div class="section-header" id="cveSection" style="display: none;">
            <h2>Recent CVE Scores</h2>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search CVEs..." style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-right: 1rem;">
                <select id="sortSelect" style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="score">Sort by EAS Score</option>
                    <option value="cveId">Sort by CVE ID</option>
                </select>
            </div>
        </div>
        
        <div id="cveCards" class="cve-cards"></div>
    </div>
    
    <script>
        // Define CNA_NAME and SAFE_FILENAME for the script
        const urlParams = new URLSearchParams(window.location.search);
        const CNA_NAME = urlParams.get('cna') || 'adobe';
        const SAFE_FILENAME = CNA_NAME.replace(/[^a-zA-Z0-9\s\-_]/g, '').trim().replace(/\s+/g, '_');
    </script>
    <script src="cna-script.js"></script>
</body>
</html>
