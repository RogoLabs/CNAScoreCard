name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Clone CVE data repository
      run: |
        git clone --depth 1 https://github.com/CVEProject/cvelistV5.git cve_data
        echo "CVE data cloned successfully"
        ls -la cve_data/
    
    - name: Run build script
      run: |
        python scripts/build.py
    
    - name: Run completeness analysis
      run: |
        python -m cnacompletness.main
    
    - name: Commit and push generated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add web/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update generated web files [skip ci]"
          git push
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './web'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4